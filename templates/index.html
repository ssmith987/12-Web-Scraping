<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <div class="jumbotron">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg text-center" role="button" onClick="app.py">Scrape new Data</a></p>
        </div>
      </div> 

        <div class="container">
         <div class="row">
         <div class="col-sm-12">
            <h2 class="text-center">Latest Mars News</h2>
            <h4> {{ mars.news_title }}</h4>
             <p> {{mars.news_p}} </p>
         </div>
        </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-8">
          <h2>Featured Mars Image</h2>
          <img src="{{mars.featured_image_url}}" alt="Mars featured image" />
        </div>

        <div class="col-sm-4">
          <div class="row weather-box">
            <div class="col-sm-12">
              <h3>Current Weather on Mars</h3>
              <p>{{mars.mars_weather}}</p>
            </div>
          </div>

          <div class="col-sm-12">
            <h3>Mars facts</h3>
            <p>{{mars.mars_html | safe }}</p>
          </div>
        </div>

      </div>

    </div>

    <div class="container-fluid">

      <div class="col-md-12">
        <h2 class="text-center">Mars Hemispheres</h2>
        <h4 class="text-center">This section could not be completed due to the Government Shutdown of 2018/2019</h4>

      </div>
    </div>

</body>

</html>
